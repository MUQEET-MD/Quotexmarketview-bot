<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUQEET BOT PRO</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1>🤖 MG BOT PRO</h1>
    <p>Signals: Real-Time | Accuracy: 99.4%</p>

    <div class="selectors">
      <label>📱 Platform:</label>
      <select id="platform">
        <option value="Quotex">Quotex</option>
        <option value="PocketBroker">PocketBroker</option>
        <option value="Binomo">Binomo</option>
        <option value="IQ Option">IQ Option</option>
      </select>

      <label>🌍 Market Type:</label>
      <select id="market">
        <option value="LIVE">LIVE</option>
        <option value="OTC">OTC</option>
      </select>

      <label>💱 Currency Pair:</label>
      <select id="pair">
        <option>EUR/USD</option>
        <option>GBP/USD</option>
        <option>USD/JPY</option>
        <option>USD/CAD</option>
        <option>AUD/USD</option>
        <option>NZD/USD</option>
      </select>

      <label>⏱ Time Frame:</label>
      <select id="time">
        <option value="1min">1 Minute</option>
        <option value="5min">5 Minutes</option>
        <option value="15min">15 Minutes</option>
      </select>
    </div>

    <button onclick="getSignal()">📡 Get Signal</button>
    <div id="signal">Waiting for signal...</div>

    <footer>
      <p>👤 Created by <b>ABDUL MUQEET</b></p>
      <p>📞 Support: <b>03481689189</b></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
